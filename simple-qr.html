<!DOCTYPE html>
<html>
<head>
    <title>Simple QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Simple QR Code</h1>
    <div id="qrcode"></div>
    
    <script>
        // Create a QR code
        new QRCode(document.getElementById("qrcode"), "Hello, World!");
    </script>
</body>
</html>
