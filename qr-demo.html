<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .qr-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">QR Code Demo</h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Generate QR Code</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="qr-text" class="form-label">Text to encode</label>
                    <input type="text" class="form-control" id="qr-text" value="Hello, World!">
                </div>
                <button id="generate-btn" class="btn btn-primary">Generate QR Code</button>
                
                <div id="qr-container" class="qr-container"></div>
                
                <div class="mt-3">
                    <h5>QR Code Data:</h5>
                    <pre id="qr-data" class="bg-light p-3"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrText = document.getElementById('qr-text');
            const generateBtn = document.getElementById('generate-btn');
            const qrContainer = document.getElementById('qr-container');
            const qrData = document.getElementById('qr-data');
            
            generateBtn.addEventListener('click', function() {
                const text = qrText.value.trim();
                
                if (!text) {
                    alert('Please enter some text');
                    return;
                }
                
                // Clear previous QR code
                qrContainer.innerHTML = '';
                
                // Generate new QR code
                new QRCode(qrContainer, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Display the data
                qrData.textContent = text;
            });
            
            // Generate a QR code on page load
            generateBtn.click();
        });
    </script>
</body>
</html>
